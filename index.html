<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="text-center justify-center">
        
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
            <div class="artboard artboard-demo phone-1">
                <div class="mb-6">
                    <label for="gmail" class=" block text-left ml-4 font-bold text-lg text-lime-700">gmail</label>
                    <input id="gmail-id" class="border-2 mt-2 p-2 rounded-2xl " type="text"  placeholder="enter gmail">
                </div>
                <div>
                    <label for="password" class=" block text-left ml-4 font-bold text-lg text-lime-700"> password</label>
                    <input id="pass-no" type="password" class="border-2 mt-2 p-2 rounded-2xl" placeholder="enter password">
                
                </div>
                <button id="login-btn" class="text-2xl font-bold mt-4 border-2 bg-lime-400 w-2/4 p-2 rounded-[30px]">login</button>
            </div>
    </main>
    <script src="project/1st.js"></script>
</body>
</html>
