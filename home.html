<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <p id="ac-balance" class="mb-3 font-bold">1200</p>
                <div class="divider"></div>
                <div class="mb-3">
                  <button class="btn shadow-md">add money</button>
                  <button class="btn shadow-md">cash out</button>
                  <button class="btn shadow-md">transectin</button>
                </div>
                <div class="divider"></div>
                <!-- this is add money  -->
                <div class="hidden">
                  <div class="mb-6">
                    <label for="number" class=" block text-left ml-4 font-bold text-lg text-lime-700">amount</label>
                    <input id="enter-tk" class="border-2 mt-2 p-2 rounded-2xl " type="number"  placeholder="enter amount">
                  </div>
                  <div>
                    <label for="password" class=" block text-left ml-4 font-bold text-lg text-lime-700"> password</label>
                    <input id="pass" type="password" class="border-2 mt-2 p-2 rounded-2xl" placeholder="enter password">
                
                  </div>
                  <button id="add-btn" class="text-2xl font-bold mt-4 border-2 bg-lime-400 w-full p-2 rounded-[30px]">add money</button>
                </div>
                <!-- this is cash out  -->
                <div>
                  <div class="mb-6">
                    <label for="number" class=" block text-left ml-4 font-bold text-lg text-lime-700">amount</label>
                    <input id="out-amount" class="border-2 mt-2 p-2 rounded-2xl " type="number"  placeholder="enter amount">
                  </div>
                  <div>
                    <label for="password" class=" block text-left ml-4 font-bold text-lg text-lime-700"> password</label>
                    <input id="passw" type="password" class="border-2 mt-2 p-2 rounded-2xl" placeholder="enter password">
                
                    </div>
                    <button id="cash-out" class="text-2xl font-bold mt-4 border-2 bg-lime-400 w-full p-2 rounded-[30px]">cash out</button>
                </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="project/home.js"></script>
</body>
</html>
